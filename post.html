<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* General Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Styling */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f9f9f9;
    color: #333;
    padding: 20px;
    line-height: 1.6;
}

/* Header Styling */
h1 {
    text-align: center;
    margin-bottom: 30px;
    color: #2c3e50;
}

/* Post Details Container */
#details {
    max-width: 800px;
    margin: 0 auto;
    background-color: #ffffff;
    border: 1px solid #ddd;
    padding: 25px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
}

/* Example styling for content inside #details */
#details h2 {
    font-size: 24px;
    margin-bottom: 10px;
    color: #34495e;
}

#details p {
    font-size: 16px;
    margin-bottom: 15px;
    color: #555;
}

/* Responsive */
@media (max-width: 600px) {
    body {
        padding: 10px;
    }

    #details {
        padding: 15px;
    }

    #details h2 {
        font-size: 20px;
    }

    #details p {
        font-size: 15px;
    }
}

    </style>
</head>

<body>
    <h1>Post Details</h1>
    <div id="details"></div>


    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
</body>

</html>
